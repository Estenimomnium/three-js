<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>three-js</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r122/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        const geometryBox = new THREE.BoxGeometry( 1, 1, 1 );
        const materialBox = new THREE.MeshBasicMaterial( {color: 0x00ff00, wireframe: true} );
        const cube = new THREE.Mesh( geometryBox, materialBox );
        scene.add( cube );

        const geometryCircle = new THREE.CircleGeometry( 1, 62 );
        const materialCircle = new THREE.MeshBasicMaterial( { color: 0xffff00, wireframe: true } );
        const circle = new THREE.Mesh( geometryCircle, materialCircle );
        scene.add( circle );

        camera.position.z = 5;
        camera.position.y = 1;
        camera.position.x = 1;

        document.addEventListener('keydown', function(event) {
            if (event.code == 'KeyZ') {
                cube.position.x += 1;
                circle.position.y += 1;
            }
            if (event.code == 'KeyC') {
                cube.position.x -= 1;
                circle.position.y -= 1;
            }
        });

        function animate() {
            requestAnimationFrame( animate );

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            circle.rotation.x -= 0.01;
            circle.rotation.y -= 0.01;

            renderer.render( scene, camera );
        }
        animate();
    </script>
</body>
</html>
