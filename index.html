<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>three-js</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r122/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        const geometryBox = new THREE.BoxGeometry( 1, 1, 1 );
        const materialBox = new THREE.MeshBasicMaterial( {color: 0x00fff0, wireframe: true} );
        const cube = new THREE.Mesh( geometryBox, materialBox );
        scene.add( cube );

        const geometryCircle = new THREE.CircleGeometry( 1, 62 );
        const materialCircle = new THREE.MeshBasicMaterial( { color: 0xffff00, wireframe: true } );
        const circle = new THREE.Mesh( geometryCircle, materialCircle );
        scene.add( circle );



        camera.position.z = 5;
        camera.position.y = 1;
        camera.position.x = 3.5;

        document.addEventListener('keydown', function(event) {
            if (event.code == 'KeyD') {
                cube.position.x += 1;
            }
            if (event.code == 'KeyA') {
                cube.position.x -= 1;
            }
        });

        function animate() {
            requestAnimationFrame( animate );

            camera.position.z -= 0.5;
            cube.position.z -= 0.5;

                createCones(camera.position.x, camera.position.y, camera.position.z)

            renderer.render( scene, camera );
        }

        function createCones( x, y, z ) {
            for (let i = 0; i < 10; i++) {
                const geometryCone = new THREE.ConeBufferGeometry( 0.5, 2, 32 );
                const materialCone = new THREE.MeshBasicMaterial( {color: 0xffff00, wireframe: true } );
                const cone = new THREE.Mesh( geometryCone, materialCone );

                cone.position.x = i;
                cone.position.z = z * 100;

                scene.add(cone);
            }

        }

        animate();
    </script>
</body>
</html>
